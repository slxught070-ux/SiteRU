<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      cursor: url('cursor.cur'), auto;
      margin: 0;
      background: linear-gradient(-45deg, #f2c84b,#59595c, #23d567, #0d944e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: white;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <p>Привет! Добро пожаловать на мой начинающий сайт. Как тебя зовут?</p>
  <input type="name"
  placeholder="Введи своё имя">
  <button>Enter</button>
</body>
</html>
